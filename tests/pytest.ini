[pytest]
log_cli = 1
log_cli_level = DEBUG
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file=./reports/restapi_fwk.log
log_file_level=DEBUG
log_file_format=%(asctime)s - %(levelname)-5s %(process)-5d %(filename)-20s %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S